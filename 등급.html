<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="result" type="text" name="result"/>
    <input type="button" name="submit" onclick="page()" value="전송"/>

    <script>
    function page(){
      var test = document.getElementById("result").value;
      // alert(test);
      
      if( test >= 90 ){
          alert("A");
        } else if(test >= 80 ){
          alert("B");
        } else if(test >= 70 ){
          alert("C");
        } else if(test >= 60 ){
          alert("D");
        }
        else{
          alert("F");
        }
      }

    </script>
  </body>
</html>
